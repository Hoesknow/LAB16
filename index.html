<!DOCTYPE html>
<html ng-app="talksAlot">
  <head>

    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="talksCtrl" >

    <div id="buttons">

      <button type="button" ng-click="addWord()">Words</button>

      <button type="button" ng-click="addDecorativeWord()">Words with Decoration</button>

      <button type="button" ng-click="addMoreWords()">More Words</button>

      <button type="button" ng-click="addMoreDecoration()">More Words with Decorations</button>
</div>
<div id="words"
<ul>

    <li ng-repeat="item in wordList" ng-class= "item.decoration">{{item.word}}</li>
</ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"type="text/javascript">
</script>
<script src="module.js" type="text/javascript">
</script>
  </body>
</html>
